applications:
- name: funding-service-design-account-store-dev
  memory: 64M
  buildpacks:
  - https://github.com/cloudfoundry/python-buildpack.git
  command: gunicorn wsgi:app -c run/devtest.py
  env:
    FLASK_ENV: dev
    FLASK_DEBUG: 1
  services:
    - logit-ssl-drain

- name: funding-service-design-account-store-test
  memory: 64M
  buildpacks:
  - https://github.com/cloudfoundry/python-buildpack.git
  command: chmod a+x scripts/run_migrations_paas.py && scripts/run_migrations_paas.py && gunicorn wsgi:app -c run/devtest.py
  env:
    FLASK_ENV: test
  services:
    - funding-service-design-account-store-db
    - logit-ssl-drain
